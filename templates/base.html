<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #04164d;">
        <div class="container"> 
            <!-- Grouping Logo and Links -->
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <a class="navbar-brand" href="/">
                    <img class="image-fluid" src="/static/images/logo3.svg" alt="" width="75" style="filter: invert(1) brightness(2); margin-right: 10px;">
                    <span>Face Recognition</span>
                </a>
    
                <!-- Navigation Links -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="/">Home</a>
                    <a class="nav-item nav-link {% if request.endpoint == 'app' %}active{% endif %}" href="/app/">App</a>
                </div>
            </div>
    
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Right-aligned Links (if any) -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Additional right-aligned links can go here -->
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- template inheritance -->
    {% block bodyblock %}
    {% endblock %}
</body>
</html>
